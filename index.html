<html>
  <head>
    <title>M. Syakirin | Portfolio</title>

    <link
      rel="shortcut icon"
      href="./asset/img/favico.png"
      type="image/x-icon"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(function () {
        $("#loader").load("./asset/loader/loader.html");
        $("#navbar").load("./asset/navbar/navbar.html");
        $("#profil").load("./asset/profil/profil.html");
        $("#footer").load("./asset/footer/footer.html");
      });
    </script>

    <style>
      #navbar {
        z-index: 1;
        position: absolute;
      }
      #content {
        position: absolute;
        display: none;
      }
      #footer {
        margin-top: 10rem;
      }
    </style>
  </head>

  <body onload="myFunction()">
    <div id="loader"></div>

    <div id="content">
      <div id="navbar"></div>
      <div id="profil"></div>
      <div id="footer"></div>
    </div>

    <script>
      let content;
      function myFunction() {
        content = setTimeout(showPage, 3000);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }
    </script>
  </body>
</html>
